<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIS Recruitment 2024</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <img src="Logo_OSIS_Crew.png" alt="Logo OSIS" class="logo">
    <h1>OSIS Recruitment Announcement</h1>
    <form id="selectionForm">
        <div class="form-group">
            <label for="classSelect">Pilih Kelas:</label>
            <select id="classSelect" required>
                <option value="">Pilih Kelas</option>
                <option value="X">Kelas X</option>
                <option value="XI">Kelas XI</option>
            </select>
        </div>
        <div class="form-group">
            <label for="studentSelect">Pilih Nama:</label>
            <select id="studentSelect" required>
                <option value="">Pilih Nama</option>
            </select>
        </div>
        <button type="submit">Cek Hasil</button>
    </form>
    <div id="loading" class="loading" style="display:none;">Memeriksa hasil.</div>
</div>

<script src="script.js"></script>
</body>
</html>
